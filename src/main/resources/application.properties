server.port=8081
spring.datasource.url=jdbc:mysql://${DBHOST:localhost}:3306/ALGAFOOD?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=docker

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.flyway.locations=classpath:db/migration

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=10000

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

server.compression.enabled=true

spring.session.store-type=none

#token public key
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/.well-known/jwks.json

# repository keystore
algafood.keystore.location=base64:
algafood.keystore.key-store-pass=12345678
algafood.keystore.key-pair-alias=algafood


# Storage Configuration
algafood.storage.local.diretorio-fotos=C:\\algafood_local_storage

algafood.storage.tipo=LOCAL

#algafood.storage.s3.id-key-access=${AMAZOM_S3_ID}
#algafood.storage.s3.secret=${AMAZOM_S3_SECRET}
#algafood.storage.s3.bucket=${BUCKET_NAME}
#algafood.storage.s3.region=${S3_REGION}
#algafood.storage.s3.directory=${S3_DIRECTORY}

# Email configurations
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}

algafood.email.remetente=${SENDER}
algafood.email.impl=SMTP
algafood.email.sandbox.destinatario=${RECIPIENT}

# Freemarker
spring.freemarker.settings.locale=pt_BR

#SpringFox com Open API 3.0
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# LOGGLY
#logging.loggly.token=${LOGGLY_TOKEN}