# Database
spring.datasource.username=root
spring.datasource.password=docker
spring.jpa.show-sql=true

# Flyway
spring.flyway.locations=classpath:db/migration

# Repository keystore (Security)
algafood.keystore.location=base64:
algafood.keystore.key-store-pass=12345678
algafood.keystore.key-pair-alias=algafood

algafood.auth.providerUrl=http://localhost:8081

spring.security.oauth2.resourceserver.opaque-token.introspection-uri=http://localhost:8081/oauth2/introspect
spring.security.oauth2.resourceserver.opaque-token.client-id=algafood-backend
spring.security.oauth2.resourceserver.opaque-token.client-secret=web123

# Storage Configuration
algafood.storage.local.diretorio-fotos=/home/brunojuwer/Documents/algafood_local_storage
